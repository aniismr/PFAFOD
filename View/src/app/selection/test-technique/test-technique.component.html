<div class="container">
    <h2>Gestion des test techniques</h2>
    <form [formGroup]="newTest" (ngSubmit)="register()"  *ngIf="!next">
        <div class="form-group">
            <label for="date" >Date :</label>
            <input type="date" formControlName="date" class="form-control"/>
        
        </div>
        <div class="form-group">
            <label for="heure">Temps :</label>
            <input type="time" formControlName="heure" class="form-control/">
        </div>
        <div class="form-group">
            <label for="nbCandidature">Nombre des candidatures</label>
            <input type="number" formControlName="nbCandidature" placeholder="Nombre des candidtures" class="form-control"/>
        </div>
        <div class="form-group">
            <label for="type">Demande de : </label>
            <select formControlName="type" class="form-control">
                <option disabled>Type</option>
                <option>PFA</option>
                <option>PFE</option>
                <option>Stage d'ete</option>
              </select>
        </div>
        <div class="form-group">
            <label for="npPartie">Nombre des Exercices</label>
            <input type="number" formControlName="nbPartie" placeholder="Nombre des Exercices" class="form-control"/>
        </div>
        <button type="submit" class="btn btn-primary">Suivant</button>
    </form>
    <app-question-test [test]="test" *ngIf="next"></app-question-test>
</div>
