
<div class="container"  >
    <h2 fxLayout="row" fxLayoutAlign="center" >Liste des candidats</h2>
        <a routerLink="/ajoutCandidat" class="btn btn-success">Ajouter un candidat</a>
        <div class="mat-elevation-z1">
          <table mat-table matSort   [dataSource]="dataSource">
        
            <!-- Position Column -->
            <ng-container matColumnDef="id">
              <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.candidatId}}</td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="photo">
              <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header>  Photo </th>
              <td mat-cell *matCellDef="let element"> <img [src]="photoPath(element.photo)" alt="photo de profile"/> </td>
            </ng-container>

            <ng-container matColumnDef="nom">
                <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header>  Nom </th>
                <td mat-cell *matCellDef="let element"> {{element.candidatNom}} </td>
              </ng-container>
            <!-- Weight Column -->

            <ng-container matColumnDef="prenom">
              <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
              <td mat-cell *matCellDef="let element"> {{element.candidatPrenom}} </td>
            </ng-container>
        
            <!-- Symbol Column -->
            <ng-container matColumnDef="email">
              <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
              <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="detail">
                <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Detail </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['/candidat/',element.candidatId]" class="btn btn-info">detail</a> </td>
              </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
        
    
        
    </div>
    
    <div class="container" fxLayout="row" fxLayoutAlign="center center" *ngIf="!loaded"> 
        <div class="spinner-border" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
