
<app-header></app-header>
<div class="container"  >
<h2 fxLayout="row" fxLayoutAlign="center" >Liste des candidatures</h2>

    <div class="mat-elevation-z1">
      <table mat-table matSort   [dataSource]="dataSource">
    
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
    
        <!-- Name Column -->
        <ng-container matColumnDef="nom">
          <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header>  Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.candidat[0].nom}} </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="prenom">
          <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Prenom </th>
          <td mat-cell *matCellDef="let element"> {{element.candidat[0].prenom}} </td>
        </ng-container>
    
        <!-- Symbol Column -->
        <ng-container matColumnDef="email">
          <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header > Email </th>
          <td mat-cell *matCellDef="let element"> {{element.candidat[0].email}} </td>
        </ng-container>
    
        <ng-container matColumnDef="type">
          <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Type de postulation </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="datepostulation">
          <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Date de postulation </th>
          <td mat-cell *matCellDef="let element"> {{element.datepostulation}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header>  Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="detail">
          <th class="bg-dark text-white" mat-header-cell *matHeaderCellDef mat-sort-header> Detail </th>
          <td mat-cell *matCellDef="let element"> <a [routerLink]="['/candidature/',element.id]" class="btn btn-info">detail</a> </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
    

    
</div>

<div class="container" fxLayout="row" fxLayoutAlign="center center" *ngIf="!loaded"> 
    <div class="spinner-border" role="status">
      <span class="sr-only">Loading...</span>
    </div>
  </div>
 <app-footer></app-footer>
